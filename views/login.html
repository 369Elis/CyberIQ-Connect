<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.register.css" />
  </head>
  <body>
    <header>
      <h1>Huntress Labs</h1>
    </header>
    <div class="background-overlay">
      <div class="form-container">
        <h2>Welcome, please login</h2>
        <div id="error-message" class="error-message" style="display: none">
          Invalid email or password.
        </div>
        <script>
          // Fetch CSRF token IMMEDIATELY on page load
          fetch("/csrf-token")
            .then((response) => {
              if (!response.ok) throw new Error("HTTP error");
              return response.json();
            })
            .then((data) => {
              document.getElementById("csrfToken").value = data.csrfToken;
            })
            .catch((err) => {
              console.error("CSRF Token Fetch Error:", err);
            });
        </script>
        <form id="login-form">
          <input type="hidden" name="_csrf" id="csrfToken" />
          <div class="input-group">
            <label for="email">
              <span class="icon">ðŸ“§</span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </label>
          </div>
          <div class="input-group">
            <label for="password">
              <span class="icon">ðŸ”’</span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </label>
          </div>
          <button type="submit" class="login-btn">Login Now</button>
        </form>
        <div class="footer-links">
          <a href="#">Forgot your password?</a>
          <a href="#">Terms</a> | <a href="#">Privacy</a>
          <p>Donâ€™t have an account? <a href="register/">Sign up</a></p>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Collect form data including CSRF token
          const formData = new URLSearchParams(new FormData(e.target));

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded", // Required for server parsing
              },
              body: formData,
              credentials: "include", // Include cookies
            });

            if (response.redirected) {
              window.location.href = response.url; // Redirect properly
            } else {
              const errorText = await response.text();
              document.getElementById("error-message").textContent = errorText;
              document.getElementById("error-message").style.display = "block";
            }
          } catch (error) {
            console.error("Login failed:", error);
          }
        });
    </script>
  </body>
</html>
